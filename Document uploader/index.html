<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Document Uploader is a website that helps you to upload your files"/>
    <link rel="icon" href="/icon/icons8-upload-100.ico">
    <meta name="robots" content="index,follow"/>
    <title>Document | Document Uploader</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="main-section">
        <header class="main-logo">
            <h1>Uploader</h1>
        </header>
        <ul>
            <li><a class="anchor" href="#home">Home</a></li>
            <li><a class="anchor" href="#contact">Contact</a></li>
        </ul>
    </section>
    <header id="home">
        <nav>
            <h2>Document Uploader</h2>
            <p>
                upload your files for free without any form of payment <br>
                Contact us bellow
            </p>
        </nav>
        <form action="https://mail.google.com/mail/u/0/#inbox?compose=new">
        <button>Upload</button>
    </form>
    </header>
    <section id="contact">
        <div class="div-head">
            <header class="head">
                <h1>Log in</h1>
            </header>
            <form>
                <div class="name-form">
                    <label for="user">Name:</label>
                    <input required type="text">
                </div>
                <div class="email-form">
                    <label for="email">Email:</label>
                    <input required type="email">
                </div>
                <div class="form-text">
                    <h5>New to uploader?<a class="form-page" target="_blank" href="/sign.html">Sign up</a></h5>
                </div>
                <button>Log in</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-wrapper">
            <h5>Travelly &copy;</h5>

              <li>
                <a class="anchor" href="#" title="twitter-social-media"

                /></a>
              </li>
              <li>
                <a class="anchor" href="#" title="youtube-social-media"
                  ><img src="/icon/youtube.svg" alt="youtube-social-media"
                /></a>
              </li>
              <li>
                <a class="anchor" href="#" title="instagram-social-media"

                /></a>
